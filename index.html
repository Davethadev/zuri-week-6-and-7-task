<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Slideshow</title>
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img src="images/laura-college-K_Na5gCmh38-unsplash.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="images/luca-bravo-ESkw2ayO2As-unsplash.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="images/mink-mingle-96JD67agngE-unsplash.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="images/mountains.jpg" style="width:100%">
            <div class="text">Caption Four</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="images/windmills.jpg" style="width:100%">
            <div class="text">Caption Five</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="images/sea.jpg" style="width:100%">
            <div class="text">Caption Six</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>
</body>
</html>
